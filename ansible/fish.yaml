- name: "Install latest fish shell"
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: "Add fish apt repository"
      register: fishaptout
      apt_repository:
        repo: ppa:fish-shell/release-3
    - debug: var=fishaptout

    - name: "Install Fish"
      register: aptout
      apt:
        update-cache: true
        state: latest
        name: 
          - fish
    - debug: var=aptout
